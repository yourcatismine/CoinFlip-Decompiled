# Settings GUI Configuration
#
# =====================================================
# MINECRAFT VERSION COMPATIBILITY NOTES
# =====================================================
# 
# This config supports both modern Minecraft (1.13+) and legacy (1.8.8-1.12.2)
#
# MATERIAL NAMES:
# ---------------
# For 1.13+ (modern): Use material names like "BLACK_STAINED_GLASS_PANE", "LIME_DYE", "GRAY_DYE", etc.
# For 1.8.8-1.12.2 (legacy): Use "MATERIAL:DATA" format, e.g., "STAINED_GLASS_PANE:15" for black
#
# STAINED GLASS PANE DATA VALUES (for 1.8.8-1.12.2):
# --------------------------------------------------
#   STAINED_GLASS_PANE:15 = Black
#
# DYE DATA VALUES (for 1.8.8-1.12.2):
# -----------------------------------
#   INK_SACK:10 = Lime Dye (Lime Green) - ON state
#   INK_SACK:8  = Gray Dye (Gray) - OFF state
#
# OTHER COMMON MATERIALS (1.8.8):
# -------------------------------
#   NETHER_STAR = Nether Star
#
# =====================================================

# Settings GUI - Player preferences for coinflip messages and notifications
