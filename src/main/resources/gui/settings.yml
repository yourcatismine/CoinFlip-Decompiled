  #   message-game-created: Toggle messages when creating a game
  #   message-game-joined: Toggle messages when someone joins your game
  #   message-game-won: Toggle messages when you win a game
  #   message-game-lost: Toggle messages when you lose a game
  #   message-game-cancelled: Toggle messages when you cancel a game
  #   message-broadcasts: Toggle broadcast messages from other players' games
  #   message-bot-game: Toggle messages when playing with bot
  #   message-game-result-broadcast: Toggle broadcast messages when games finish
  #   message-consecutive-wins: Toggle messages for consecutive wins
  #   message-error: Toggle error messages (insufficient balance, invalid amount, etc.)
  #   notification-title: Toggle title notifications during games
  #   notification-actionbar: Toggle actionbar notifications during games
  #   notification-bossbar: Toggle bossbar notifications during games
  #   notification-sound: Toggle general sound notifications during games
  #   notification-game-start-sound: Toggle sound when game starts
  #   notification-consecutive-win-sound: Toggle sound for consecutive wins
  #   notification-animation-sound: Toggle sounds during coinflip animation
