    # For 1.8.8: 'STAINED_GLASS_PANE:15'
    material: 'BLACK_STAINED_GLASS_PANE'
    display-name: ' '
    glowing: false
    custom-model-data: 0
    slots: ["0-8", "9", "17", "18", "26", "27", "35", "36-44"]
  
  # Settings items slots (arranged in rows)
  settings-slots: ["10-16", "19-25", "28-34"]
  
  # Toggle materials
  toggle:
    enabled: 'LIME_DYE'   # For 1.8.8: 'INK_SACK:10'
    disabled: 'GRAY_DYE'  # For 1.8.8: 'INK_SACK:8'
  
  back:
    slot: 40
    material: 'NETHER_STAR'
    title: '&c&lBack to Main Menu'
    glowing: false
    custom-model-data: 0
    lore:
      - "&7Click to return to"
      - "&7the main menu"
  
  # Settings items configuration
  # Each setting can be enabled/disabled in the GUI
  # If enabled: false, the setting item will not appear in the GUI
