# Main Menu GUI Configuration
#
# =====================================================
# MINECRAFT VERSION COMPATIBILITY NOTES
# =====================================================
# 
# This config supports both modern Minecraft (1.13+) and legacy (1.8.8-1.12.2)
#
# MATERIAL NAMES:
# ---------------
# For 1.13+ (modern): Use material names like "BLACK_STAINED_GLASS_PANE", "NETHER_STAR", etc.
# For 1.8.8-1.12.2 (legacy): Use "MATERIAL:DATA" format, e.g., "STAINED_GLASS_PANE:15" for black
#
# STAINED GLASS PANE DATA VALUES (for 1.8.8-1.12.2):
# --------------------------------------------------
#   STAINED_GLASS_PANE:0  = White       STAINED_GLASS_PANE:8  = Light Gray
#   STAINED_GLASS_PANE:1  = Orange      STAINED_GLASS_PANE:9  = Cyan
#   STAINED_GLASS_PANE:2  = Magenta     STAINED_GLASS_PANE:10 = Purple
#   STAINED_GLASS_PANE:3  = Light Blue  STAINED_GLASS_PANE:11 = Blue
#   STAINED_GLASS_PANE:4  = Yellow      STAINED_GLASS_PANE:12 = Brown
#   STAINED_GLASS_PANE:5  = Lime        STAINED_GLASS_PANE:13 = Green
#   STAINED_GLASS_PANE:6  = Pink        STAINED_GLASS_PANE:14 = Red
#   STAINED_GLASS_PANE:7  = Gray        STAINED_GLASS_PANE:15 = Black
#
# DYE DATA VALUES (for 1.8.8-1.12.2):
# -----------------------------------
#   INK_SACK:1  = Red Dye (Rose Red)
#   INK_SACK:10 = Lime Dye (Lime Green)
#
# OTHER COMMON MATERIALS (1.8.8):
# -------------------------------
#   SKULL_ITEM:3 = Player Head
#   BOOK = Book
#   NETHER_STAR = Nether Star
#   HOPPER = Hopper
#
# =====================================================

# List GUI - Main menu showing available coinflip games
