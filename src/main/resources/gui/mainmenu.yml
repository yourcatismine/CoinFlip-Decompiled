    # For 1.8.8: 'STAINED_GLASS_PANE:15'
    material: 'BLACK_STAINED_GLASS_PANE'
    display-name: ' '
    glowing: false
    custom-model-data: 0
    # Supports range format: [0-3, 5-9, 17-18, 26-27, 35-38, 42-44]
    slots: ["0-3", "5-9", "17-18", "26-27", "35-38", "42-44"]
  
  # Supports range format: [10-16, 19-25, 28-34]
