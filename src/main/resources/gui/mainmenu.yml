# Game Item - Items displayed in list GUI
game-item:
  material: 'PLAYER_HEAD'  # Any material or PLAYER_HEAD
  glowing: false  # Default: false
  custom-model-data: 0  # Default: 0
  player-head:
    type: 'Host'  # Options: Host, Base64, Default
    texture: ''
  display-name: '&6&l<player> &f- &e<amount><symbol>'  # <player>, <amount>, <symbol>
  lore:
    click-message: "Left-click to accept"
    click-color: "&a&l» &a"
    cancel-message: "Right-click to cancel"  # Message shown for own game (host only)
    cancel-color: "&c&l» &c"  
    lines:
      - "&8&m━━━━━━━━━━━━━━━━"
      - "&fType: &b<type>"  # <type>, <win_rate>, <click>, <taxed_amount>, <tax_rate>, <symbol>, <cancel>
      - "&fWin Rate: &e<win_rate>%"
      - "&fWin Reward: &a<taxed_amount><symbol>"
      - "&8&m━━━━━━━━━━━━━━━━"
      - "<click>"
      - "&8&m━━━━━━━━━━━━━━━━"

# Statistics Item - Statistics displayed in GUIs
stats-item:
  title: '&6&lYour Statistics'
  lore:
    lines:
      - "&8&m━━━━━━━━━━━━━━━━"
      - "&fWins: &a<wins> &8│ &fLosses: &c<defeats>"  # <wins>, <defeats>, <win_percentage>
      - "&fWin Rate: &e<win_percentage>%"
      - "&8&m━━━━━━━━━━━━━━━━"
      - "&fProfit: &a<profit_money><money_unit>"  # <profit_money>, <loss_money>, <net_money>
      - "&fLoss: &c<loss_money><money_unit>"  # <money_unit>, <playerpoints_unit>, <tokenmanager_unit>
      - "&fNet: <net_money><money_unit>"
      - "&8&m━━━━━━━━━━━━━━━━"

