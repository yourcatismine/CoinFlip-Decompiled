    enabled: true
    sound: 'BLOCK_NOTE_BLOCK_PLING'
    volume: 1.0
    pitch: 0.9

# ==========================================
# Animation Sounds
# ==========================================
animation:
  # Sound played during coinflip animation (each tick)
  # For 1.8.8 servers, use: 'WOOD_CLICK' instead of 'BLOCK_WOODEN_BUTTON_CLICK_ON'
  during-roll:
    enabled: true
    sound: 'BLOCK_WOODEN_BUTTON_CLICK_ON'
    volume: 1.0
    pitch: 1.0
  
  # Sound played when coinflip animation completes
  # For 1.8.8 servers, use: 'LEVEL_UP' instead of 'ENTITY_PLAYER_LEVELUP'
  on-complete:
    enabled: true
    sound: 'ENTITY_PLAYER_LEVELUP'
    volume: 1.0
    pitch: 1.0

# ==========================================
# Command Sounds
# ==========================================
command:
  # Played when plugin configuration is reloaded successfully
  # For 1.8.8 servers, use: 'LEVEL_UP' instead of 'ENTITY_PLAYER_LEVELUP'
  reload-success:
    enabled: true
    sound: 'ENTITY_PLAYER_LEVELUP'
    volume: 1.0
    pitch: 1.0
  
  # Played when plugin configuration reload fails
  # For 1.8.8 servers, use: 'VILLAGER_NO' instead of 'ENTITY_VILLAGER_NO'
  reload-error:
    enabled: true
    sound: 'ENTITY_VILLAGER_NO'
    volume: 1.0
    pitch: 0.8

# ==========================================
# Input Sounds
# ==========================================
input:
  # Played when player submits amount input (anvil or chat)
  # For 1.8.8 servers, use: 'NOTE_PLING' instead of 'BLOCK_NOTE_BLOCK_PLING'
  amount-submit:
    enabled: true
    sound: 'BLOCK_NOTE_BLOCK_PLING'
    volume: 1.0
    pitch: 1.1

# DO NOT MODIFY config-version - It is used to track configuration updates
config-version: 5

