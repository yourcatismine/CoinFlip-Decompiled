    enabled: true
    sound: 'BLOCK_CHEST_OPEN'
    volume: 1.0
    pitch: 1.0
  
  # Played when opening the anvil input GUI
  # For 1.8.8 servers, use: 'ANVIL_USE' instead of 'BLOCK_ANVIL_USE'
  open:
    enabled: true
    sound: 'BLOCK_ANVIL_USE'
    volume: 1.0
    pitch: 1.0
  
  # Played when changing pages in GUI (next/previous page)
  # For 1.8.8 servers, use: 'WOOD_CLICK' instead of 'UI_BUTTON_CLICK'
  page-change:
    enabled: true
    sound: 'UI_BUTTON_CLICK'
    volume: 0.8
    pitch: 1.0
  
  # Played when player selects heads in heads/tails selection
  # For 1.8.8 servers, use: 'NOTE_PLING' instead of 'BLOCK_NOTE_BLOCK_PLING'
