    sound: 'UI_BUTTON_CLICK'
    volume: 1.0
    pitch: 1.0
  
  # Played when opening the coinflip roll/animation GUI (when game starts)
  # For 1.8.8 servers, use: 'NOTE_PLING' instead of 'BLOCK_NOTE_BLOCK_PLING'
  open-roll:
    enabled: true
    sound: 'BLOCK_NOTE_BLOCK_PLING'
    volume: 1.0
    pitch: 1.2
  
